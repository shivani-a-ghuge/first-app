<div class="row">
    <div class="col-xs-12">
        <img [src]="receipe.imagePath" alt="" class="img-responsive" style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{receipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropDown>
            <button type="button" class="btn btn-primary dropdown-toggle">
                Manage Receipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li>
                    <a (click)="onAddToShoppingList()" style="cursor: pointer;">
                        To Shopping List
                    </a>
                </li>
                <li>
                    <a (click)="onEditReceipe()" style="cursor: pointer;">
                        Edit Receipe
                    </a>
                </li>
                <li>
                    <a (click)="onDeleteReceipe()" style="cursor: pointer;">
                        Delete Receipe
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{receipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of receipe.ingredients;">
                {{ingredient.name}} - {{ingredient.amount}}
            </li>
        </ul>
    </div>
</div>
